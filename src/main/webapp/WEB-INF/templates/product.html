<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Product table
        <form th:action="@{'/products//find_product/{id}'}" method="get">
            <label>id</label>
            <input type="number" name="id">
            <td><a class="btn btn-primary" type="submit">Найти</a></td>
        </form>
    </h1>

    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Продукт</td>
            <td>Цена, руб</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${frontProducts}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.title}"></td>
            <td th:text="${'C: ' + p.cost}"></td>
            <td><a class="btn btn-danger" th:href="@{'/products/delete/' + ${p.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{'/products/add'}" method="post">
        <label>id</label>
        <input type="number" name="id">
        <label>title</label>
        <input type="text" name="title">
        <label>cost</label>
        <input type="number" name="cost">
        <button class="btn btn-primary" type="submit">Создать</button>
    </form>
</div>
</body>
</html>
